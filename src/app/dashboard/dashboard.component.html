<h2>USER DETAILS</h2>

<table>
  <tr>
    <th>User Name</th>
    <th>Email Address</th>
    <th>Contact Number</th>
    <th>Gender</th>
  </tr>
  <tr *ngFor="let data of userdetails">
    <td>{{data.name}}</td>
    <td>{{data.email}}</td>
    <td>{{data.contact_number}}</td>
    <td>{{data.gender}}</td>
  </tr>
</table>
